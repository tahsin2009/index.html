<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêç Learn Python</title>
  <style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #FAF7F3;
  color: #000;
  margin: 0;
  padding: 0;
  font-size: 18px; /* bigger for readability */
  line-height: 1.6;
}

header {
  background: #FAF7F3;
  text-align: center;
  padding: 16px;
  font-size: 22px; /* readable on phones */
  font-weight: bold;
  color: #4cafef;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.page {
  display: none;
  padding: 16px;
  width: 100%;
  margin: 0;
  box-sizing: border-box;
}

.page.active {
  display: block;
}

/* Lesson list - full width, stacked */
.lesson-list {
  display: block;
  margin-top: 16px;
}

.lesson-card {
  padding: 18px;
  border-bottom: 1px solid #ccc;
  font-size: 18px;
  cursor: pointer;
}

/* Lesson content full screen */
.lesson {
  width: 100%;
  padding: 16px;
  margin: 0;
  box-sizing: border-box;
  font-size: 18px;
}

/* Code blocks */
pre {
  background: #f4f4f4;
  padding: 12px;
  border-radius: 6px;
  overflow-x: auto;
  font-size: 16px;
}

/* Buttons */
button {
  background: #4caf50;
  color: white;
  border: none;
  padding: 14px 20px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 6px;
  margin: 10px 0;
  width: auto; /* no forced full width */
  flex: 1;
}

button:hover {
  background: #45a049;
}

/* Navigation buttons row */
/* Navigation buttons row */
.nav-buttons {
  display: flex;
  justify-content: space-between; /* pushes one left, one right */
  align-items: center;
  margin-top: 20px;
}

/* Buttons */
.nav-buttons button {
  flex: 0 0 auto;   /* don‚Äôt stretch */
  min-width: 120px; /* consistent size */
  padding: 14px 20px;
  font-size: 18px;
  background: #4caf50;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.nav-buttons button:hover {
  background: #45a049;
}



  </style>
</head>
<body>

<header>üêç Learn Python Step by Step</header>

<!-- Page 1: Lesson List -->
<div class="page active" id="home">
  <h2>Select a Lesson</h2>
  <div class="lesson-list" id="lessonList"></div>
</div>

<!-- Page 2: Lesson Content -->
<div class="page" id="lessonPage">
  <div class="lesson" id="lessonContent"></div>
  <div class="nav-buttons">
    <button onclick="prevLesson()">‚¨Ö Previous</button>
    <button onclick="nextLesson()">Next ‚û°</button>
  </div>
  <button onclick="goHome()">üè† Back to Lessons</button>
</div>

<script>
  // Example lessons (you can add many more, even big ones)
  const lessons = [
    {title: "Introduction to Python", content: `
      Python is a beginner-friendly programming language.
      It is widely used in web development, data science, AI, and more.
      <pre><code>print("Hello, World!")</code></pre>
    `},
    {title: "Variables", content: `
      Variables store data in Python.
      <pre><code>x = 5
y = "Hello"
print(x, y)</code></pre>
    `},
    {title: "If Statements", content: `
      Conditional statements allow you to run code only when a condition is true.
      <pre><code>age = 18
if age >= 18:
    print("You are an adult")</code></pre>
    `},
    {title: "Loops", content: `
      Loops let you repeat actions multiple times.
      <pre><code>for i in range(5):
    print(i)</code></pre>
    `},
    {title: "Functions", content: `
      Functions are reusable blocks of code.
      <pre><code>def greet(name):
    return "Hello " + name

print(greet("Alice"))</code></pre>
    `}
    // ‚û° Add lessons up to 15 or even 100 here!
  ];

  let currentLesson = 0;

  // Generate lesson list dynamically
  const lessonListDiv = document.getElementById("lessonList");
  lessons.forEach((lesson, index) => {
    const div = document.createElement("div");
    div.className = "lesson-card";
    div.innerText = "Lesson " + (index+1) + ": " + lesson.title;
    div.onclick = () => openLesson(index);
    lessonListDiv.appendChild(div);
  });

  function openLesson(index) {
    currentLesson = index;
    document.getElementById("home").classList.remove("active");
    document.getElementById("lessonPage").classList.add("active");
    showLesson();
  }

  function showLesson() {
    const lesson = lessons[currentLesson];
    document.getElementById("lessonContent").innerHTML = `
      <h2>Lesson ${currentLesson+1}: ${lesson.title}</h2>
      <p>${lesson.content}</p>
    `;
  }

  function nextLesson() {
    if (currentLesson < lessons.length - 1) {
      currentLesson++;
      showLesson();
    } else {
      alert("üéâ You finished all lessons!");
    }
  }

  function prevLesson() {
    if (currentLesson > 0) {
      currentLesson--;
      showLesson();
    } else {
      alert("This is the first lesson!");
    }
  }

  function goHome() {
    document.getElementById("lessonPage").classList.remove("active");
    document.getElementById("home").classList.add("active");
  }
</script>

</body>
</html>
