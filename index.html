<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üêç Learn Python</title>
  <style>
   body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #FAF7F3);
  color: #000000;   /* black text */
  margin: 0;
  padding: 0;
}


    header {
      background: #FAF7F3;
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #4cafef;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

   .page {
  display: none;
  padding: 15px;
  margin: 0;
  width: 100%;
  max-width: 100%;   /* no fixed constraint */
  box-sizing: border-box;
}
.page.active {
  display: block;
}

/* Lesson list - full width stacked */
.lesson-list {
  display: block;
  margin-top: 20px;
}

.lesson-card {
  padding: 16px;
  border-bottom: 1px solid #ddd;
  font-size: 18px;
  cursor: pointer;
}

/* Lesson content - fill page */
.lesson {
  width: 100%;
  padding: 15px;
  box-sizing: border-box;
  border-radius: 0;
  background: none;
  box-shadow: none;
  margin: 0;
}

/* Code blocks */
pre {
  background: #f7f7f7;
  padding: 12px;
  border-radius: 6px;
  overflow-x: auto;
  font-size: 14px;
}

/* Buttons - mobile friendly */
button {
  background: #4caf50;
  color: white;
  border: none;
  padding: 14px 18px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 6px;
  margin: 8px 0;
  width: 48%; /* side by side */
}

button:hover {
  background: #45a049;
}

.nav-buttons {
  display: flex;
  justify-content: space-between;
  gap: 4%;
  margin-top: 20px;
}


    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>üêç Learn Python Step by Step</header>

<!-- Page 1: Lesson List -->
<div class="page active" id="home">
  <h2>Select a Lesson</h2>
  <div class="lesson-list" id="lessonList"></div>
</div>

<!-- Page 2: Lesson Content -->
<div class="page" id="lessonPage">
  <div class="lesson" id="lessonContent"></div>
  <div class="nav-buttons">
    <button onclick="prevLesson()">‚¨Ö Previous</button>
    <button onclick="nextLesson()">Next ‚û°</button>
  </div>
  <button onclick="goHome()">üè† Back to Lessons</button>
</div>

<script>
  // Example lessons (you can add many more, even big ones)
  const lessons = [
    {title: "Introduction to Python", content: `
      Python is a beginner-friendly programming language.
      It is widely used in web development, data science, AI, and more.
      <pre><code>print("Hello, World!")</code></pre>
    `},
    {title: "Variables", content: `
      Variables store data in Python.
      <pre><code>x = 5
y = "Hello"
print(x, y)</code></pre>
    `},
    {title: "If Statements", content: `
      Conditional statements allow you to run code only when a condition is true.
      <pre><code>age = 18
if age >= 18:
    print("You are an adult")</code></pre>
    `},
    {title: "Loops", content: `
      Loops let you repeat actions multiple times.
      <pre><code>for i in range(5):
    print(i)</code></pre>
    `},
    {title: "Functions", content: `
      Functions are reusable blocks of code.
      <pre><code>def greet(name):
    return "Hello " + name

print(greet("Alice"))</code></pre>
    `}
    // ‚û° Add lessons up to 15 or even 100 here!
  ];

  let currentLesson = 0;

  // Generate lesson list dynamically
  const lessonListDiv = document.getElementById("lessonList");
  lessons.forEach((lesson, index) => {
    const div = document.createElement("div");
    div.className = "lesson-card";
    div.innerText = "Lesson " + (index+1) + ": " + lesson.title;
    div.onclick = () => openLesson(index);
    lessonListDiv.appendChild(div);
  });

  function openLesson(index) {
    currentLesson = index;
    document.getElementById("home").classList.remove("active");
    document.getElementById("lessonPage").classList.add("active");
    showLesson();
  }

  function showLesson() {
    const lesson = lessons[currentLesson];
    document.getElementById("lessonContent").innerHTML = `
      <h2>Lesson ${currentLesson+1}: ${lesson.title}</h2>
      <p>${lesson.content}</p>
    `;
  }

  function nextLesson() {
    if (currentLesson < lessons.length - 1) {
      currentLesson++;
      showLesson();
    } else {
      alert("üéâ You finished all lessons!");
    }
  }

  function prevLesson() {
    if (currentLesson > 0) {
      currentLesson--;
      showLesson();
    } else {
      alert("This is the first lesson!");
    }
  }

  function goHome() {
    document.getElementById("lessonPage").classList.remove("active");
    document.getElementById("home").classList.add("active");
  }
</script>

</body>
</html>
