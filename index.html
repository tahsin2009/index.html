  <p><strong>Word Count:</strong> ~1600</p>

  <h2>📚 Introduction</h2>
  <p>
    Forms are one of the most important features of the web. They allow users to provide input, 
    which can then be sent to a server for processing. Without forms, websites would only be 
    static pages with no interaction. Forms make it possible to <strong>register accounts, log in, 
    search, make purchases, and submit feedback</strong>.
  </p>
  <p>
    In this lesson, we’ll cover the foundations of HTML forms: form structure, text fields, 
    labels, checkboxes, radio buttons, text areas, and submit buttons. In the next lesson (Part 2), 
    we’ll expand into advanced inputs, validation, and styling.
  </p>

  <hr/>

  <h2>🔹 The &lt;form&gt; Element</h2>
  <p>
    Every form starts with the <code>&lt;form&gt;</code> element. It acts as a container for all 
    form controls (like text boxes, checkboxes, and buttons).
  </p>

  <h3>Basic Structure:</h3>
  <pre><code>&lt;form action="/submit" method="post"&gt;
  &lt;!-- form elements go here --&gt;
&lt;/form&gt;</code></pre>

  <ul>
    <li><code>action</code> → the URL where form data will be sent.</li>
    <li><code>method</code> → defines how data is sent:
      <ul>
        <li><code>GET</code> → appends data to the URL (e.g., search forms).</li>
        <li><code>POST</code> → sends data in the request body (more secure).</li>
      </ul>
    </li>
  </ul>

  <hr/>

  <h2>📝 Input Fields (Text Boxes)</h2>
  <p>
    The most common form element is the text input, created with 
    <code>&lt;input type="text"&gt;</code>.
  </p>

  <pre><code>&lt;form&gt;
  &lt;label for="username"&gt;Username:&lt;/label&gt;
  &lt;input type="text" id="username" name="username"&gt;
&lt;/form&gt;</code></pre>

  <p>
    👉 Always use the <code>name</code> attribute, because that’s the key used when sending form data.
  </p>

  <h3>Attributes for Text Inputs:</h3>
  <ul>
    <li><code>placeholder</code> → shows hint text inside the box.</li>
    <li><code>maxlength</code> → limits the number of characters.</li>
    <li><code>required</code> → makes the field mandatory.</li>
    <li><code>value</code> → sets a default value.</li>
  </ul>

  <pre><code>&lt;input type="text" name="email" placeholder="Enter your email" required&gt;</code></pre>

  <hr/>

  <h2>🏷️ Labels</h2>
  <p>
    Labels describe form elements. They improve accessibility by letting screen readers associate 
    text with inputs.
  </p>

  <h3>Two Ways to Use Labels:</h3>
  <ol>
    <li>
      Using <code>for</code> with an input’s <code>id</code>:
      <pre><code>&lt;label for="name"&gt;Full Name:&lt;/label&gt;
&lt;input type="text" id="name" name="fullname"&gt;</code></pre>
    </li>
    <li>
      Wrapping the input inside the label:
      <pre><code>&lt;label&gt;Full Name: &lt;input type="text" name="fullname"&gt;&lt;/label&gt;</code></pre>
    </li>
  </ol>

  <p>
    👉 Both methods are correct, but the first is more common for larger forms.
  </p>

  <hr/>

  <h2>🔲 Checkboxes</h2>
  <p>
    Checkboxes allow users to select <strong>multiple options</strong>.
  </p>

  <pre><code>&lt;form&gt;
  &lt;p&gt;Select your hobbies:&lt;/p&gt;
  &lt;label&gt;&lt;input type="checkbox" name="hobby" value="reading"&gt; Reading&lt;/label&gt;
  &lt;label&gt;&lt;input type="checkbox" name="hobby" value="sports"&gt; Sports&lt;/label&gt;
  &lt;label&gt;&lt;input type="checkbox" name="hobby" value="music"&gt; Music&lt;/label&gt;
&lt;/form&gt;</code></pre>

  <p>
    👉 Here, users can pick any number of hobbies. When submitted, all checked values will be sent.
  </p>

  <hr/>

  <h2>⭕ Radio Buttons</h2>
  <p>
    Radio buttons allow users to choose <strong>only one option</strong> from a group. 
    All radio buttons in the same group must share the same <code>name</code>.
  </p>

  <pre><code>&lt;form&gt;
  &lt;p&gt;Select your gender:&lt;/p&gt;
  &lt;label&gt;&lt;input type="radio" name="gender" value="male"&gt; Male&lt;/label&gt;
  &lt;label&gt;&lt;input type="radio" name="gender" value="female"&gt; Female&lt;/label&gt;
  &lt;label&gt;&lt;input type="radio" name="gender" value="other"&gt; Other&lt;/label&gt;
&lt;/form&gt;</code></pre>

  <p>
    👉 Even if there are multiple buttons, only one value will be submitted because they share 
    the same <code>name</code>.
  </p>

  <hr/>

  <h2>📝 Text Areas</h2>
  <p>
    For longer input, such as comments or messages, use the <code>&lt;textarea&gt;</code> element.
  </p>

  <pre><code>&lt;form&gt;
  &lt;label for="message"&gt;Your Message:&lt;/label&gt;&lt;br&gt;
  &lt;textarea id="message" name="message" rows="5" cols="40"&gt;&lt;/textarea&gt;
&lt;/form&gt;</code></pre>

  <ul>
    <li><code>rows</code> → defines visible height.</li>
    <li><code>cols</code> → defines visible width.</li>
  </ul>

  <p>
    👉 Unlike <code>&lt;input&gt;</code>, <code>&lt;textarea&gt;</code> has an opening and closing tag.
  </p>

  <hr/>

  <h2>📤 Submit Buttons</h2>
  <p>
    To send the form data, we use a submit button.
  </p>

  <pre><code>&lt;form action="/submit" method="post"&gt;
  &lt;input type="text" name="username" placeholder="Enter username"&gt;
  &lt;input type="submit" value="Register"&gt;
&lt;/form&gt;</code></pre>

  <p>
    👉 The button triggers the form submission to the URL in <code>action</code>.
  </p>

  <h3>Alternative: &lt;button&gt; Element</h3>
  <pre><code>&lt;form&gt;
  &lt;button type="submit"&gt;Sign Up&lt;/button&gt;
&lt;/form&gt;</code></pre>

  <p>
    The <code>&lt;button&gt;</code> element is more flexible, as it can contain text, images, or icons.
  </p>

  <hr/>

  <h2>⚡ Best Practices for Forms</h2>
  <ul>
    <li>Always pair inputs with <code>&lt;label&gt;</code> for accessibility.</li>
    <li>Group related inputs using <code>&lt;fieldset&gt;</code> and <code>&lt;legend&gt;</code>.</li>
    <li>Use <code>required</code> to make fields mandatory.</li>
    <li>Provide placeholder text only as hints (not replacements for labels).</li>
    <li>Keep forms simple and easy to scan.</li>
  </ul>

  <pre><code>&lt;form&gt;
  &lt;fieldset&gt;
    &lt;legend&gt;Account Info&lt;/legend&gt;
    &lt;label for="email"&gt;Email:&lt;/label&gt;
    &lt;input type="email" id="email" name="email" required&gt;
  &lt;/fieldset&gt;
&lt;/form&gt;</code></pre>

  <hr/>

  <h2>🧪 Practice Exercises</h2>
  <ol>
    <li>Create a form with fields for name, email, and password, plus a submit button.</li>
    <li>Add checkboxes for selecting favorite programming languages.</li>
    <li>Make a form with radio buttons for selecting age group (Under 18, 18–35, 35+).</li>
    <li>Build a feedback form with a textarea and submit button.</li>
    <li>Group inputs into <code>&lt;fieldset&gt;</code> with a <code>&lt;legend&gt;</code>.</li>
  </ol>

  <hr/>

  <h2>📌 Summary</h2>
  <ul>
    <li><code>&lt;form&gt;</code> wraps all form elements.</li>
    <li>Text inputs collect single-line data like names and emails.</li>
    <li>Labels improve accessibility and usability.</li>
    <li>Checkboxes allow multiple selections.</li>
    <li>Radio buttons allow single selection from a group.</li>

    Forms are the backbone of user interaction on the web. They let people sign up, log in,

  <p>

  </p>

  <pre><code>&lt;form&gt;

  &lt;input type="email" id="email" name="email" required&gt;

  <p>

  <ul>

      <pre><code>&lt;label&gt;Username: &lt;input type="text" name="username"&gt;&lt;/label&gt;</code></pre>

  <p>

  </p>
  <ul>

    <li>Avoid removing outlines — instead, style them for clarity.</li>
  </ul>

  <pre><code>input:focus, select:focus, textarea:focus {

}</code></pre>

  </p>

    By default, form controls look plain. CSS can enhance readability, improve usability,

  </p>

  border-radius: 6px;
  font-size: 16px;

  border-radius: 6px;

}
button:hover {
  background-color: #0056b3;

  <hr/>

  <h2>🌈 Responsive Forms</h2>
  <p>
    Forms should adapt to different screen sizes, especially on mobile devices. 
    Use flexible widths and media queries.
  </p>

  <pre><code>@media (max-width: 600px) {
  form {
    padding: 10px;
  }
  input, select, textarea {
    font-size: 14px;
  }
}</code></pre>

  <p>👉 This ensures the form is usable on smartphones and tablets.</p>

  <hr/>

  <h2>♻️ Grouping Form Fields</h2>

  <p>
    HTML elements can be broadly classified into two main categories:

    <li><code>&lt;form&gt;</code></li>

  <p>

    {title: " Meta Tags & SEO Basics", content: `<article>

  <p><strong>Word Count:</strong> ~1500+</p>

  <h2>📖 Introduction</h2>
  <p>
    When building websites, writing clean HTML and using proper structure is just the beginning. 
    To make your website discoverable and user-friendly, you need to focus on 
    <strong>meta tags</strong> and <strong>SEO (Search Engine Optimization)</strong>. 
  </p>
  <p>
    Meta tags provide essential information about your web page to browsers, search engines, and social platforms. 
    SEO ensures your site ranks higher in search results, driving more traffic. 
    This lesson will walk you through meta tags in depth and explain how they connect to SEO basics.
  </p>

  <h2>🧾 What Are Meta Tags?</h2>
  <p>
    Meta tags are snippets of HTML code placed inside the 
    <code>&lt;head&gt;</code> section of a web page. 
    They don’t appear directly on the page but provide metadata (data about data). 
  </p>
  <p>
    Search engines and browsers use meta tags to understand your page’s content, language, character set, 
    viewport settings, and more.
  </p>

  <h3>🔹 Example of Meta Tags</h3>
  <pre><code>&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
  &lt;meta charset="UTF-8"&gt;
  &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
  &lt;meta name="description" content="Learn meta tags and SEO basics in HTML."&gt;
  &lt;title&gt;Meta Tags &amp; SEO Basics&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;h1&gt;Hello, World!&lt;/h1&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>

  <h2>🧱 Types of Meta Tags</h2>
  <p>
    Let’s look at the most important meta tags and their purpose.
  </p>

  <h3>1️⃣ Charset</h3>
  <p>Defines the character encoding of your page.</p>
  <pre><code>&lt;meta charset="UTF-8"&gt;</code></pre>
  <p>
    <strong>UTF-8</strong> is the most common and recommended encoding, supporting multiple languages and symbols.
  </p>

  <h3>2️⃣ Viewport</h3>
  <p>
    Essential for responsive design. Controls how your site is displayed on different devices.
  </p>
  <pre><code>&lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;</code></pre>
  <p>
    Ensures your website scales properly on mobile devices.
  </p>

  <h3>3️⃣ Description</h3>
  <p>
    Provides a summary of your page. Search engines often display this under the page title in search results.
  </p>
  <pre><code>&lt;meta name="description" content="A beginner-friendly guide to HTML meta tags and SEO basics."&gt;</code></pre>
  <p>
    Keep it under <strong>160 characters</strong> for best results.
  </p>

  <h3>4️⃣ Keywords (Deprecated)</h3>
  <p>
    The <code>keywords</code> meta tag used to be important but is now ignored by most search engines due to keyword stuffing.
  </p>
  <pre><code>&lt;meta name="keywords" content="HTML, meta tags, SEO"&gt;</code></pre>
  <p>
    While technically valid, you should focus on content rather than this tag.
  </p>

  <h3>5️⃣ Author</h3>
  <p>
    Declares the author of the web page.
  </p>
  <pre><code>&lt;meta name="author" content="John Doe"&gt;</code></pre>

  <h3>6️⃣ Robots</h3>
  <p>
    Tells search engines how to crawl and index your page.
  </p>
  <pre><code>&lt;meta name="robots" content="index, follow"&gt;</code></pre>
  <ul>
    <li><code>index</code>: allow page indexing.</li>
    <li><code>noindex</code>: prevent page indexing.</li>
    <li><code>follow</code>: allow following links.</li>
    <li><code>nofollow</code>: prevent following links.</li>
  </ul>

  <h3>7️⃣ Open Graph (OG) Tags</h3>
  <p>
    Used by social platforms (like Facebook, LinkedIn) to display rich previews.
  </p>
  <pre><code>&lt;meta property="og:title" content="Meta Tags &amp; SEO Basics"&gt;
&lt;meta property="og:description" content="Learn HTML meta tags and how they help SEO."&gt;
&lt;meta property="og:image" content="image.jpg"&gt;
&lt;meta property="og:url" content="https://example.com/meta-tags"&gt;
</code></pre>

  <h3>8️⃣ Twitter Cards</h3>
  <p>
    Similar to OG tags, but specific to Twitter.

  <h2>🌐 SEO Basics</h2>
  <p>
    SEO stands for <strong>Search Engine Optimization</strong>. 
    It’s the practice of improving your website to increase visibility in search engines like Google, Bing, and Yahoo.
  </p>

  <h3>🔑 Key Elements of SEO</h3>
  <ul>
    <li><strong>On-Page SEO:</strong> Optimizing content, HTML, and meta tags.</li>
    <li><strong>Off-Page SEO:</strong> Getting backlinks, social media promotion.</li>
    <li><strong>Technical SEO:</strong> Improving site speed, mobile-friendliness, security (HTTPS).</li>
  </ul>

  <h2>📌 On-Page SEO & Meta Tags</h2>
  <p>
    On-page SEO heavily relies on meta tags. 
    Here’s how they connect:
  </p>
  <ul>
    <li><strong>Title Tag:</strong> Appears as the clickable headline in search results.</li>
    <li><strong>Meta Description:</strong> Acts as your ad copy in search results.</li>
    <li><strong>Robots:</strong> Controls indexing and crawling.</li>
    <li><strong>Viewport:</strong> Helps with mobile SEO (Google ranks mobile-friendly pages higher).</li>
  </ul>

  <h2>📊 Example: Well-Optimized Head Section</h2>
  <pre><code>&lt;head&gt;
  &lt;meta charset="UTF-8"&gt;
  &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
  &lt;title&gt;Learn Meta Tags &amp; SEO Basics | Beginner Guide&lt;/title&gt;
  &lt;meta name="description" content="A complete guide to HTML meta tags and SEO basics to improve your website ranking."&gt;
  &lt;meta name="author" content="Jane Doe"&gt;
  &lt;meta name="robots" content="index, follow"&gt;
  
  &lt;meta property="og:title" content="Learn Meta Tags &amp; SEO Basics"&gt;
  &lt;meta property="og:description" content="Understand HTML meta tags and how they affect SEO rankings."&gt;
  &lt;meta property="og:image" content="meta-seo.png"&gt;
  &lt;meta property="og:url" content="https://example.com/meta-tags-seo"&gt;
  
  &lt;meta name="twitter:card" content="summary_large_image"&gt;
  &lt;meta name="twitter:title" content="Learn Meta Tags &amp; SEO Basics"&gt;
  &lt;meta name="twitter:description" content="Meta tags explained for better SEO."&gt;
  &lt;meta name="twitter:image" content="meta-seo.png"&gt;
&lt;/head&gt;
</code></pre>

  <h2>⚡ Best Practices for Meta Tags & SEO</h2>
  <ul>
    <li>Use unique <strong>title</strong> and <strong>description</strong> for each page.</li>
    <li>Keep descriptions under <strong>160 characters</strong>.</li>
    <li>Use <strong>HTTPS</strong> (secure sites rank higher).</li>
    <li>Always include a <code>viewport</code> tag for mobile-friendliness.</li>
    <li>Don’t stuff keywords — focus on readability.</li>
    <li>Test how your site appears in Google using <a href="https://search.google.com/test/mobile-friendly" target="_blank">Google tools</a>.</li>
  </ul>

  function openLesson(index) {
    currentLesson = index;
    document.getElementById("home").classList.remove("active");
    document.getElementById("lessonPage").classList.add("active");
    showLesson();
  }

  function showLesson() {
    const lesson = lessons[currentLesson];
    document.getElementById("lessonContent").innerHTML = `
      <h2>Lesson ${currentLesson+1}: ${lesson.title}</h2>
      <p>${lesson.content}</p>
    `;
  }

  function nextLesson() {
    if (currentLesson < lessons.length - 1) {
      currentLesson++;
      showLesson();
    } else {
      alert("🎉 You finished all lessons!");
    }
  }

  function prevLesson() {
    if (currentLesson > 0) {
      currentLesson--;
      showLesson();
    } else {
      alert("This is the first lesson!");
    }
  }

  function goHome() {
    document.getElementById("lessonPage").classList.remove("active");
    document.getElementById("home").classList.add("active");
